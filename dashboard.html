<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetainX Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body { display: flex; flex-direction: column; font-family: 'Poppins', sans-serif; background-color: #f4f6f9; }
    .content { flex: 1; }
    .navbar { background-color: #1d3557; }
    .navbar-brand { color: #fff !important; }
    .card { box-shadow: 0 4px 8px rgba(0,0,0,0.05); border: none; }
    .upload-section { margin-top: 30px; }
    .table-responsive { margin-top: 30px; }
    .table-hover tbody tr:hover { background-color: #e3f2fd; }
    .footer { background-color: #1d3557; color: #ffffff; text-align: center; padding: 15px; }
    .file-name { margin-top: 8px; font-size: 0.9rem; color: #555; }
    input[type=file]::-webkit-file-upload-button { visibility: hidden; }
    input[type=file]::before { content: 'Choose CSV File'; display: inline-block; background: #1d3557; color: white; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">RetainX</a>
  </div>
</nav>

<div class="container my-5 content">
  <div class="row text-center">
    <div class="col-md-4"><div class="card p-3"><h5>Total Customers</h5><h2 id="totalCustomers">0</h2></div></div>
    <div class="col-md-4"><div class="card p-3"><h5>Total Spend</h5><h2 id="totalSpend">0</h2></div></div>
    <div class="col-md-4"><div class="card p-3"><h5>Avg Days Since Order</h5><h2 id="avgDays">0</h2></div></div>
  </div>

  <div class="row upload-section">
    <div class="col-md-4">
      <a href="sample_customer_retention.csv" download class="text-primary">Sample CSV File (Download)</a>
      <input type="file" id="csvFileInput" class="form-control mt-2" accept=".csv">
      <div id="fileName" class="file-name"></div>
    </div>
    <div class="col-md-4">
      <label>Search Customer ID:</label>
      <input type="text" id="searchInput" class="form-control" placeholder="Enter Customer ID">
    </div>
    <div class="col-md-4">
      <label>Filter by Churn Risk:</label>
      <select id="riskFilter" class="form-control">
        <option value="All">All</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover mt-4">
      <thead class="table-dark">
        <tr>
          <th>Customer ID</th>
          <th>Last Order Date</th>
          <th>Order Frequency</th>
          <th>Total Spend</th>
          <th>Days Since Order</th>
          <th>Churn Risk</th>
          <th>Loyalty Points</th>
          <th>Loyalty Tier</th>
          <th>Reminder Message</th>
        </tr>
      </thead>
      <tbody id="customerTableBody"></tbody>
    </table>
  </div>
</div>

<footer class="footer mt-auto">
  © 2025 Rolin Technologies – Powered by RetainX
</footer>

<script>

// Define Global Variables
let customersData = [];

// Upload and Parse CSV
const csvInput = document.getElementById('csvFileInput');
csvInput.addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  document.getElementById('fileName').innerText = `Selected File: ${file.name}`;

  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      const today = new Date();

      // Calculate Days Since Order, Churn Risk, Loyalty Points, and Tier
      customersData = results.data.map(cust => {
        const dateStr = cust['Last Order Date'] || '';
        let lastOrderDate = null;

        if (dateStr.includes('-') || dateStr.includes('/')) {
          const parts = dateStr.split(/[-\/]/);
          if (parts.length === 3) {
            const p1 = parseInt(parts[0]);
            const p2 = parseInt(parts[1]);
            const p3 = parseInt(parts[2]);
            if (p1 > 12) {
              lastOrderDate = new Date(`${p3}-${p2}-${p1}`);
            } else if (p2 > 12) {
              lastOrderDate = new Date(`${p3}-${p1}-${p2}`);
            } else {
              lastOrderDate = new Date(`${p3}-${p1}-${p2}`);
            }
          }
        }

        const daysSinceOrder = lastOrderDate && !isNaN(lastOrderDate) ? Math.floor((today - lastOrderDate) / (1000 * 3600 * 24)) : 0;

        const frequency = parseInt(cust['Order Frequency']) || 0;
        const totalSpend = parseFloat(cust['Total Spend']) || 0;

        const rScore = daysSinceOrder <= 30 ? 5 : daysSinceOrder <= 60 ? 4 : daysSinceOrder <= 90 ? 3 : daysSinceOrder <= 120 ? 2 : 1;
        const fScore = frequency >= 10 ? 5 : frequency >= 7 ? 4 : frequency >= 4 ? 3 : frequency >= 2 ? 2 : 1;
        const mScore = totalSpend >= 10000 ? 5 : totalSpend >= 5000 ? 4 : totalSpend >= 2000 ? 3 : totalSpend >= 1000 ? 2 : 1;

        const totalRFM = rScore + fScore + mScore;
        const churnRisk = totalRFM >= 11 ? 'Low' : totalRFM >= 7 ? 'Medium' : 'High';

        const loyaltyPoints = Math.floor(totalSpend / 100);
        let loyaltyTier = 'Bronze';
        if (loyaltyPoints >= 300) loyaltyTier = 'Gold';
        else if (loyaltyPoints >= 100) loyaltyTier = 'Silver';

        // Generate Engagement Reminder Message
        let reminderMessage = '';
        if (daysSinceOrder <= 30) reminderMessage = 'No Reminder Needed';
        else if (daysSinceOrder <= 60) reminderMessage = 'Mild Reminder: Encourage reorder!';
        else reminderMessage = 'Urgent Reminder: Please reorder!';

        return {
          customerId: cust['Customer ID'] || '',
          lastOrderDate: cust['Last Order Date'] || '',
          orderFrequency: frequency,
          totalSpend: totalSpend,
          daysSinceOrder: daysSinceOrder,
          churnRisk: churnRisk,
          loyaltyPoints: loyaltyPoints,
          loyaltyTier: loyaltyTier,
          reminderMessage: reminderMessage
        };
      });
      updateDashboard();
      renderTable();
    }
  });
});

// Search and Filter Logic
document.getElementById('searchInput').addEventListener('input', renderTable);
document.getElementById('riskFilter').addEventListener('change', renderTable);

// Update Dashboard Top Cards
function updateDashboard() {
  document.getElementById('totalCustomers').innerText = customersData.length;
  const totalSpend = customersData.reduce((sum, cust) => sum + (cust.totalSpend || 0), 0);
  document.getElementById('totalSpend').innerText = totalSpend;
  const validDays = customersData.filter(c => typeof c.daysSinceOrder === 'number').map(c => c.daysSinceOrder);
  const avgDays = validDays.length ? Math.round(validDays.reduce((a, b) => a + b, 0) / validDays.length) : 0;
  document.getElementById('avgDays').innerText = avgDays;
}

// Render Customer Table
function renderTable() {
  const searchValue = document.getElementById('searchInput').value.toLowerCase();
  const riskFilterValue = document.getElementById('riskFilter').value;
  const tbody = document.getElementById('customerTableBody');
  tbody.innerHTML = '';

  // Apply Search and Risk Filter
  const filtered = customersData.filter(cust => {
    const matchesSearch = cust.customerId.toLowerCase().includes(searchValue);
    const matchesRisk = riskFilterValue === "All" || cust.churnRisk === riskFilterValue;
    return matchesSearch && matchesRisk;
  });

  filtered.forEach(cust => {
    const row = `<tr>
      <td>${cust.customerId}</td>
      <td>${cust.lastOrderDate}</td>
      <td>${cust.orderFrequency}</td>
      <td>${cust.totalSpend}</td>
      <td>${cust.daysSinceOrder}</td>
      <td>${cust.churnRisk}</td>
      <td>${cust.loyaltyPoints}</td>
      <td>${cust.loyaltyTier}</td>
      <td>${cust.reminderMessage}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

</script>

</body>
</html>
